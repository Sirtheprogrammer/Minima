<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minima Bot v0.0.1 - WhatsApp Automation Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .panel {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .connection-methods {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .connection-methods button {
            background: #8b5cf6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .connection-methods button:hover {
            background: #7c3aed;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background: #3d3d3d;
            border-radius: 10px;
            margin: 20px 0;
        }
        .pairing-container {
            display: none;
            margin: 20px 0;
        }
        .pairing-container input {
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .logs {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #8b5cf6;
        }
        .system-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .info-card {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .info-card h3 {
            color: #8b5cf6;
            margin-bottom: 10px;
        }
        .settings-panel {
            background: #3d3d3d;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #4d4d4d;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <img src="https://i.ibb.co/DP8NJcMN/Whats-App-Image-2025-04-02-at-12-17-28-PM.webp" alt="Bot Logo" class="w-12 h-12 rounded-full mr-4">
                <div>
                    <h1 class="text-2xl font-bold">Minima Bot v0.0.1</h1>
                    <p class="text-gray-400">WhatsApp Automation Control Panel</p>
                </div>
            </div>
            <div class="flex items-center">
                <span id="connectionStatus" class="mr-4">â­• Disconnected</span>
                <button id="settingsBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <div id="connectionPanel" class="panel">
            <h2 class="text-xl font-bold mb-4">WhatsApp Connection</h2>
            <div class="connection-methods">
                <button onclick="connectWithQR()">Connect with QR</button>
                <button onclick="showPairingCode()">Connect with Pairing Code</button>
            </div>
            <div id="qrCode" class="qr-container"></div>
            <div id="pairingCode" class="pairing-container">
                <input type="text" id="phoneNumber" placeholder="Enter phone number with country code">
                <button onclick="connectWithPairingCode()">Generate Code</button>
                <div id="pairingCodeDisplay"></div>
            </div>
            <div id="status" class="status"></div>
        </div>

        <div id="controlPanel" class="panel" style="display: none;">
            <div class="system-info">
                <div class="info-card">
                    <h3>Uptime</h3>
                    <p id="uptimeValue">Loading...</p>
                </div>
                <div class="info-card">
                    <h3>Memory Usage</h3>
                    <p id="memoryValue">Loading...</p>
                </div>
                <div class="info-card">
                    <h3>CPU Usage</h3>
                    <p id="cpuValue">Loading...</p>
                </div>
                <div class="info-card">
                    <h3>Messages Handled</h3>
                    <p id="messagesValue">0</p>
                </div>
            </div>

            <div class="settings-panel">
                <h2 class="text-xl font-bold mb-4">Settings</h2>
                <div class="setting-item">
                    <span>Auto Typing</span>
                    <label class="switch">
                        <input type="checkbox" id="autoTyping" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span>Auto Recording</span>
                    <label class="switch">
                        <input type="checkbox" id="autoRecording" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="logs">
                <h2 class="text-xl font-bold mb-4">Activity Logs</h2>
                <div id="logContent"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let qrAttempts = 0;
        const MAX_QR_ATTEMPTS = 5;

        function connectWithQR() {
            document.getElementById('qrCode').style.display = 'flex';
            document.getElementById('pairingCode').style.display = 'none';
            socket.emit('connectWithQR');
        }

        function showPairingCode() {
            document.getElementById('qrCode').style.display = 'none';
            document.getElementById('pairingCode').style.display = 'block';
        }

        function connectWithPairingCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            socket.emit('connectWithPairingCode', phoneNumber);
        }

        socket.on('qr', (qr) => {
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = `<img src="${qr}" alt="QR Code">`;
            qrAttempts++;
            
            if (qrAttempts >= MAX_QR_ATTEMPTS) {
                qrContainer.innerHTML += '<p class="text-red-500 mt-4">Maximum QR attempts reached. Please try again later.</p>';
            }
        });

        socket.on('connection-status', (status) => {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = status === 'connected' ? 'ðŸŸ¢ Connected' : 'â­• Disconnected';
            statusElement.innerHTML = statusText;
            
            if (status === 'connected') {
                document.getElementById('connectionPanel').style.display = 'none';
                document.getElementById('controlPanel').style.display = 'block';
            }
        });

        socket.on('system-info', (info) => {
            document.getElementById('uptimeValue').textContent = info.uptime;
            document.getElementById('memoryValue').textContent = info.memoryUsage;
            document.getElementById('cpuValue').textContent = info.cpuUsage;
        });

        socket.on('log', (message) => {
            const logContent = document.getElementById('logContent');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        });

        // Update system info every 5 seconds
        setInterval(() => {
            socket.emit('getSystemInfo');
        }, 5000);
    </script>
</body>
</html>
